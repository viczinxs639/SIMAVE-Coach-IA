<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f1318" />
  <title>SIMAVE Coach IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Settings Modal -->
  <div id="settings-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-header">
        <h2>Configuracoes</h2>
        <button id="close-settings" class="icon-btn" aria-label="Fechar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
      </div>
      <div class="modal-body">
        <label for="api-key-input">Chave da API OpenAI</label>
        <input type="password" id="api-key-input" placeholder="sk-..." autocomplete="off" />
        <p class="hint">Sua chave fica salva apenas no seu navegador. Nunca e enviada para nosso servidor.</p>
        <label for="user-name-input">Seu nome</label>
        <input type="text" id="user-name-input" placeholder="Ex: Maria" autocomplete="off" />
        <label for="model-select">Modelo</label>
        <select id="model-select">
          <option value="gpt-4o-mini">GPT-4o Mini (rapido)</option>
          <option value="gpt-4o">GPT-4o (mais preciso)</option>
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo (economico)</option>
        </select>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="btn-primary">Salvar</button>
      </div>
    </div>
  </div>

  <!-- App -->
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
        </div>
        <span class="header-title">SIMAVE Coach IA</span>
      </div>
      <div class="header-right">
        <button id="new-chat-btn" class="icon-btn" aria-label="Novo chat" title="Novo chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
        </button>
        <button id="open-settings" class="icon-btn" aria-label="Configuracoes" title="Configuracoes">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-4 0v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 4.68 15a1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1 0-4h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 9 4.68a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 4 0v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
        </button>
      </div>
    </header>

    <!-- Chat Area -->
    <main id="chat-area" class="chat-area">
      <!-- Welcome screen injected by JS -->
    </main>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <textarea
          id="message-input"
          placeholder="Cole sua questao do SIMAVE aqui..."
          rows="1"
        ></textarea>
        <button id="send-btn" class="send-btn" aria-label="Enviar" disabled>
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </div>
      <p class="disclaimer">SIMAVE Coach IA e para estudo. Nao use para colar em provas.</p>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
